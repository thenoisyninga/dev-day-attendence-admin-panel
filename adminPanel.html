<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Panel - Dev Day '24</title>
    <!-- Importing the Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/yourkit.js"></script>
    {% load static %}
    {% load customFilter %}
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="{% static 'adminPanelCss.css' %}" />
</head>
<body>

    <!-- TODO Horizontal Overflow -->

    <!-- Logo for small screens -->
    <div class="row">
        <img class="logo-small-screen" src="{% static '/img/DD24_Logo_With_Tagline.png' %}" width="25%"></img>
    </div>

    <!-- Header -->
    <div class="header-row" style="justify-content: space-between;">

        <img class="logo-wide-screen" src="{% static '/img/DD24_Logo_With_Tagline.png' %}" width="25%"></img>

        <div class="heading">
            <h1>
                Participant Attendance Admin Panel
            </h1>
        </div>

        <div class="header-spacing"></div>

        <div style="display:flex; width: 25%; height: 100%; justify-content: end; align-items: center;">
            <div style="width: 100px; height: 100%;">
                <button class="logout-button">Logout</button>
            </div>

        </div>


    </div>

    <!-- Search Bar -->
    <div class="row">
        <div class="search_field">
            <svg xmlns="http://www.w3.org/2000/svg" class="svg_icon bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                </path>
            </svg>
            <form id="search-form" method="POST" action="">
                {% csrf_token %}
                <input id="search-input" class="input" type="text" name="search" placeholder="Search">
            </form>
        </div>
    </div>

    <div style="height: 5px;"></div>

    <!-- Dropdown and total indicator -->
    <div class="row" style="justify-content: space-between; width: 100%;">

        <!-- <div class="container" style="width: 0%;"></div> -->
        <select name="competition" id="competition" style="width: 150px;"  onchange="getRecordDropDown(this)">
            <option value="default">Select Competition</option>
            <option value="All Competitions">All Competitions</option>
            {% for event in events %}
                <option value="{{event.competitionName}}">{{event.competitionName}}</option>
            {% endfor %}
        </select>
    
        <!-- <div class="container" style="width: 0%;"></div> -->


        <div class="total-records-indicator">
            Total: {{count}}
        </div>


        <!-- <div class="container" style="width: 0%;"></div> -->

    </div>

    <div style="height: 5px;"></div>

    <!-- Query table -->
    
    <table class="table">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Status</th>
                <th>Competition</th>
                <th>Member 1</th>
                <th>Member 2</th>
                <th>Member 3</th>
                <!-- <th>Field 4</th>
                <th>Field 6</th>
                <th>Field 7</th> -->

            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>


    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/get_record/')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML=''
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.team_name}</td>
                            <td><i class="fas fa-check-circle text-success"></i>
                                <select name="attendance-dropdown" id="${item.team_name}" style="width: 110px;" onchange="updateAttendance(this)">
                                    ${item.attendance == true ? `
                                        <option value="absent">Absent</option>
                                        <option value="present" selected>Present</option>
                                    ` : `
                                        <option value="absent" selected>Absent</option>
                                        <option value="present">Present</option>
                                    `}  
                            </select>
                            <input type="hidden" name="team" value="${item.team_name}">
                                </form>
                            </td>
                            <td>${item.comp_name}</td>
                            <td>${item.leader_name}</td>
                            <td>${item.p1_name}</td>
                            <td>${item.p2_name}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching records:', error);
                });
        });
        

    const form = document.getElementById('search-form');    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
    
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        const formData = new FormData(form);
        const searchValue = formData.get('search');

        try {
            const response = await fetch('/api/post_record_search/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ search: searchValue })
            });

            if (response.ok) {
                const data = await response.json();
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.team_name}</td>
                        <td><i class="fas fa-check-circle text-success"></i>
                            <select name="attendance-dropdown" id="${item.team_name}" style="width: 110px;" onchange="updateAttendance(this)">
                                ${item.attendance == true ? `
                                    <option value="absent">Absent</option>
                                    <option value="present" selected>Present</option>
                                ` : `
                                    <option value="absent" selected>Absent</option>
                                    <option value="present">Present</option>
                                `}
                            </select>
                        </td>
                        <td>${item.comp_name}</td>
                        <td>${item.leader_name}</td>
                        <td>${item.p1_name}</td>
                        <td>${item.p2_name}</td>
                    `;
                    tbody.appendChild(row);
                });    
            } else {
                console.error('Error:', response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    function updateAttendance(selectElement) {
        const teamName = selectElement.getAttribute('id');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const newStatus = selectElement.value;

        fetch('/api/update_attendance/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken 
        },
        body: JSON.stringify({ team: teamName, status: newStatus })
        })
       .then(response => {
        if (response.ok) {
            console.log('Attendance updated successfully.');
        } else {
            console.error('Error updating attendance:', response.statusText);
        }
        })
        .catch(error => {
        console.error('Error updating attendance:', error);
        });
    }

    async function getRecordDropDown(selectElement) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const competitionName = selectElement.value;
        try {
            const response = await fetch('/api/post_record_dropdown/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ competition : competitionName})
            });

            if (response.ok) {
                const data = await response.json();
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.team_name}</td>
                        <td><i class="fas fa-check-circle text-success"></i>
                            <select name="attendance-dropdown" id="${item.team_name}" style="width: 110px;" onchange="updateAttendance(this)">
                                ${item.attendance == true ? `
                                    <option value="absent">Absent</option>
                                    <option value="present" selected>Present</option>
                                ` : `
                                    <option value="absent" selected>Absent</option>
                                    <option value="present">Present</option>
                                `}
                            </select>
                        </td>
                        <td>${item.comp_name}</td>
                        <td>${item.leader_name}</td>
                        <td>${item.p1_name}</td>
                        <td>${item.p2_name}</td>
                    `;
                    tbody.appendChild(row);
                });    
            } else {
                console.error('Error:', response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    </script>
    

</body>

</html>
